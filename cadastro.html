
<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>OneFormula</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="fotos/logo com carro.png" />
  
</head>

<body>
  <!--  Header  -->
  <div class="header">
    <div class="container">
      <h1 class="titulo">OneFormula</h1>
      <ul class="navbar">
        <li>
          <a href="index.html">Início</a>
        </li>
        <li>|</li>
        <li>
          <a href="login.html">Login</a>
        </li>
      </ul>
    </div>
  </div>
 

  <div class="cadastro">

    <div class="container">
      <div class="card-cadastro">
        <h2>Bem-vindo Paddocker!</h2>
        <div class="formulario">
          <div class="campo">
            <span>Nome:</span>
            <input id="nome_input" type="text" placeholder="Seu nome" />
          </div>
          <div class="campo">
            <span>E-mail:</span>
            <input id="email_input" type="text" placeholder="meu@email.com" />
          </div>
          <div class="campo">
            <span>Senha:</span>
            <input id="senha_input" type="password" placeholder="********" />
          </div>
          <div class="campo">
            <span>Confirmação da Senha:</span>
            <input id="confirmacao_senha_input" type="password" placeholder="********" />
          </div>
          <button class="botao">Cadastrar</button>
        </div>
      </div>
    </div>
  </div>

 
  <div class="footer">
    <div class="container">
      <h4>Lara Soares  SPTech &copy; 2024</h4>
    </div>
  </div>
 
</body>
</html>
