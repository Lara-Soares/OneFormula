<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="shortcut icon" href="../assets/icon/favicon2.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneFormula</title>

    
    <link rel="stylesheet" href="./css/dashboards.css">


    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- scripts do Chart.js - 2022-1 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!--FONT AWESOME-->
    <script src="https://kit.fontawesome.com/9f7414eb10.js" crossorigin="anonymous"></script>
</head>



<body onload="listarDesempenho()">

    <div class="janela">
        <div class="header-left">
            <h1>OneFormula</h1>

            <div class="hello">
                <h3>Olá, <span id="b_usuario">usuário</span>!</h3>
            </div>

            
            <div class="btn-nav">

                <a href="./quiz.html">
                <h3>Quiz</h3>
                </a>

            </div>

            <div class="btn-nav">

                <h3>Gráficos</h3>

            </div>


            <div class="btn-logout" onclick="limparSessao()">
                <h3>Sair</h3>
            </div>

        </div>

        <div class="dash">

            <div class="kpicenter">

                <div class="kpi">
                    <h2>
                        Quantidade de respostas
                    </h2>
                    <h3 id="kpirespostas"></h3>
                </div>

            <div class="kpi">
                <h2>
                    Acertos
                </h2>
                <h3 id="kpiacertos"></h3>

            </div>

            <div class="kpi">
                <h2>
                    Erros
                </h2>
                <h3 id="kpierros"></h3>

            </div>
        </div>

            <div class="chart">
                <canvas id="myChart">

                </canvas>
            </div>
        </div>
    </div>


</body>

</html>

<script>
    var acertos = 0
    var erros = 0

    function listarDesempenho() {
  fetch("/resposta/listarDesempenho", {
    method: "GET"
  }).then((res) => {
    res.json().then((json) => {
      console.log(json)
      console.log(json[0].qtdAcertos)

      acertos = Number(json[0].qtdAcertos)
      erros = Number(json[0].qtdErros)
      kpiacertos.innerHTML = acertos
      kpierros.innerHTML = erros
      kpirespostas.innerHTML = acertos+erros
      const ctx = document.getElementById("myChart");
      new Chart(ctx, {
        type: "doughnut",
        data: {
          labels: ["Erros", "Acertos"],
          datasets: [{
            label: "Acertos e Erros",
            data: [erros, acertos],
            backgroundColor: [
              'rgb(255, 99, 132)',
              'rgb(54, 162, 235)',],
              hoverOffset: 4
          }],
        },
      });
    })
  })
}
</script>
